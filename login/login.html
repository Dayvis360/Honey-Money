<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-contenedor">
        <form class="login-box">
            <h1>Honey Money</h1> 
            <t> Correo o DNI </t>
            <div class="input-group">
                <input type="email" placeholder="Correo/DNI" required>
            </div>

            <div class="input-group">
                <t> contraseña </t>
                <input type="password" id="password" placeholder="Contraseña" required>
                <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div>

            <div class="password-hint">
                <span>¿Olvidaste tu contraseña?</span>
                <a href="../recover/recover.html">Recordar</a>
            </div>

            <button type="button" class="signin-btn" onclick="location.href='../home/home.html'">Entrar</button>

            <p class="signup-link">¿No tienes una cuenta? <a href="../sigin/sigin.html">Crear una cuenta</a></p>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const icon = document.querySelector(".toggle-password");
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            icon.textContent = isPassword ? "🙈" : "👁️";
        }
    </script>
</body>
</html>
