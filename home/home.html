<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Finanzas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagenes/logo_cabezera.png" />
</head>

<body>

  <!-- Encabezado -->
  <header class="encabezado">
    <div class="logo-nombre">
        <a href="../index.html">
            <img src="imagenes/logo.png" alt="Logo del sitio" />
        </a>
      <span class="sigla">HM</span>
    </div>
    <h2 class="saludo">Hola <span id="nombre-usuario"></span>!</h2>
  </header>

  <!-- Saldo disponible -->
  <section class="saldo">
    <p>Disponible</p>
    <h1>$1,250</h1>
  </section>

  <!-- Acciones rápidas -->
  <section class="acciones">
    <div class="accion">
      <img src="imagenes/mas.png" alt="Ingresos" />
      <span>ingresos</span>
    </div>
    <div class="accion">
      <img src="imagenes/una_flecha.png" alt="Transferir" />
      <span>Transferir</span>
    </div>
    <div class="accion">
      <img src="imagenes/dos_flechas.png" alt="Enviar" />
      <span>Enviar</span>
    </div>
    <div class="accion">
      <img src="imagenes/cerdito.png" alt="Ahorros" />
      <span>Ahorros</span>
    </div>
  </section>

  <!-- Tarjeta -->
  <section class="tarjeta">
    <div class="fila-superior">
      <img src="imagenes/circulos_colores.png" alt="Mastercard" />
      <img src="imagenes/logo.png" alt="Abeja" />
    </div>
    <h3>Tarjeta HoneyMoney</h3>
    <div class="nfc">
      <img src="imagenes/señal.png" alt="NFC" />
      <span>Pagar con NFC</span>
    </div>
  </section>

  <!-- Metas -->
  <section class="metas">
    <h3>Metas de ahorro</h3>
    <div class="meta">
      <div class="meta-encabezado">
        <img src="imagenes/calculadora.png" alt="Meta" />
        <span>Nueva computadora portatil</span>
      </div>
      <div class="meta-progreso">
        <span>$600 a $1200</span>
        <div class="barra">
          <div class="relleno"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Configuración -->
  <section class="configuracion">
    <h3>Configura tu cuenta</h3>
    <button class="boton-config">
      <img src="imagenes/perfil.png" alt="Usuario" />
      Actualizar su informacion personal
    </button>
  </section>

  <!-- Menú inferior -->
  <nav class="menu-inferior">
    <div class="opcion">
      <img src="imagenes/casita.png" alt="Inicio" />
      <span>Inicio</span>
    </div>
    <div class="opcion">
      <img src="imagenes/hoja.png" alt="Actividad" />
      <span>Actividad</span>
    </div>
    <div class="opcion">
      <img src="imagenes/qr.png" alt="QR" />
    </div>
    <div class="opcion">
      <img src="imagenes/regalo.png" alt="Beneficios" />
      <span>Beneficios</span>
    </div>
    <div class="opcion">
      <img src="imagenes/tres_rallas.png" alt="Más" />
      <span>Mas</span>
    </div>
  </nav>

  <script src="home.js"></script>

</body>
</html>
