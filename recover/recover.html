<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperación de contraseña</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor-principal">
    <div class="ventana-recuperacion">
      <div class="encabezado-recuperacion">
        <h2 class="titulo-recuperacion">Recuperación de contraseña</h2>
      </div>

      <div class="mensaje-confirmacion">
        <p class="texto-confirmacion">
          Se envió a tu teléfono un mensaje de texto con un código de confirmación para la recuperación de la contraseña.
        </p>
      </div>

      <form class="formulario-recuperacion">
        <label for="telefono" class="etiqueta-correo">Tu correo</label>
        <input type="text" id="telefono" class="campo-correo" placeholder="Ingresar correo" />

        <label for="codigo" class="etiqueta-codigo">Código de verificación</label>
        <input type="text" id="codigo" class="campo-codigo" placeholder="Ingresá el código" />

        <button type="button" class="boton-confirmar" onclick="window.location.href='../login/login.html'"> Confirmar cambio de contraseña </button>


      </form>
    </div>
  </div>
</body>
</html>
