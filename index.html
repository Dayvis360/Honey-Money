<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n Simplificada de Anuncios</title>
  <link rel="stylesheet" href="publicity/style.css"/>
  <link rel="icon" type="image/png" href="publicity/imagenes/logo.png" />
</head>
<body>
  <p>hola mundo</p>
  <!-- index.html -->
<button id="cargar">Cargar usuarios</button>
<ul id="lista"></ul>

<script>
  console.log("hola mundo");
document.getElementById("cargar").addEventListener("click", () => {
  fetch("http://localhost:3000/usuarios")  // tu endpoint del backend
    .then(res => res.json())
    .then(data => {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      if (data.length === 0) {
        const li = document.createElement("li");
        li.textContent = "No hay usuarios";
        lista.appendChild(li);
      } else {
        data.forEach(usuario => {
          const li = document.createElement("li");
          li.textContent = usuario.nombre;
          lista.appendChild(li);
        });
      }
    })
    .catch(error => console.error("Error:", error));
});
console.log("finalizado")
</script>


</body>
</html>
